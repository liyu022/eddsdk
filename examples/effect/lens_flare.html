<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>eddsdk</title>
    <script src='/eddsdk/edd.js'></script>
    <script src="../dat.gui.min.js"></script>
    <link href='/eddsdk/edd.css' type='text/css' rel='stylesheet'>
    <link href='../index.css' type='text/css' rel='stylesheet'>
</head>

<body>

    <div id="viewer-container" class="viewer-container"></div>
    <script>
        let viewer = undefined
        let effect = undefined

        function initViewer () {
            viewer = new edd.Viewer('viewer-container')
            let baseLayer = edd.ImageryLayerFactory.createImageryLayer(edd.ImageryType.AMAP, {
                style: 'img',
                crs: 'WGS84'
            })
            viewer.addBaseLayer(baseLayer)
            effect = new edd.Effect(viewer)
            effect.lensFlare.enable = true
            addGuiController() // add controller
        }

        function addGuiController () {
            let controls = {
                enable: true,
                intensity: 2,
                distortion: 10,
                dirtAmount: 0.4,
                haloWidth: 0.4,
            }
            let gui = new dat.GUI()
            gui.add(controls, 'enable').onChange(value => {
                effect.lensFlare.enable = value
            })

            gui.add(controls, 'intensity', 0, 10).step(0.1).onChange(value => {
                effect.lensFlare.intensity = value
            })
            gui.add(controls, 'distortion', 0, 100).step(1).onChange(value => {
                effect.lensFlare.delta = value
            })
            gui.add(controls, 'dirtAmount', 0, 10).step(0.01).onChange(value => {
                effect.lensFlare.dirtAmount = value
            })
            gui.add(controls, 'haloWidth', 0, 10).step(0.01).onChange(value => {
                effect.lensFlare.haloWidth = value
            })
        }
        edd.ready({
            baseUrl: '../eddsdk/resources/'
        }).then(initViewer)
    </script>
</body>

</html>
