<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>eddsdk</title>
    <script src='/eddsdk/edd.js'></script>
    <link href='/eddsdk/edd.css' type='text/css' rel='stylesheet'>
    <link href='../index.css' type='text/css' rel='stylesheet'>
</head>

<body>

    <div id="viewer-container" class="viewer-container"></div>
    <script>
        let viewer = undefined

        function initViewer () {
            viewer = new edd.Viewer('viewer-container')
            let baseLayer = edd.ImageryLayerFactory.createImageryLayer(edd.ImageryType.AMAP, {
                style: 'img',
                crs: 'WGS84'
            })
            viewer.addBaseLayer(baseLayer, {
                brightness: 0.1
            })
            let layer = new edd.PrimitiveLayer('layer')
            viewer.addLayer(layer)

            let wall = new edd.DiffuseWallPrimitive('121.121,31.122', 2000, 1000)
            wall.setStyle({
                color: edd.Color.YELLOW
            })
            layer.addOverlay(wall)
            wall = new edd.DiffuseWallPrimitive('121.221,31.222', 2000, 1000)
            wall.setStyle({
                color: edd.Color.GREEN,
                slices: 6
            })
            layer.addOverlay(wall)
            wall = new edd.DiffuseWallPrimitive('121.121,31.222', 2000, 1000)
            wall.setStyle({
                slices: 5
            })
            layer.addOverlay(wall)
            viewer.flyToPosition("121.17008196721969,30.97885778607079,24403.084,3,-50.2,0.2")
        }
        edd.ready({
            baseUrl: '../eddsdk/resources/'
        }).then(initViewer)
    </script>
</body>

</html>
