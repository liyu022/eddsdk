<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>eddsdk</title>
    <script src='/eddsdk/edd.js'></script>
    <link href='/eddsdk/edd.css' type='text/css' rel='stylesheet'>
    <link href='../index.css' type='text/css' rel='stylesheet'>
</head>

<body>

    <div id="viewer-container" class="viewer-container"></div>
    <script>
        let viewer = undefined

        function initViewer () {
            viewer = new edd.Viewer('viewer-container', {
                sceneMode: edd.SceneMode.SCENE2D
            })

            let baseLayer = edd.ImageryLayerFactory.createImageryLayer(edd.ImageryType.AMAP,
                {
                    style: 'img',
                }
            )
            viewer.addBaseLayer(baseLayer)
            let layer = new edd.GeoJsonLayer(
                'layer',
                '../assets/data/simplestyles.geojson'
            )
            viewer.addLayer(layer)
            viewer.flyTo(layer)
        }

        edd.ready({
            baseUrl: '../eddsdk/resources/'
        }).then(initViewer)
    </script>
</body>

</html>
