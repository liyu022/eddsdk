<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>eddsdk</title>
  <script src='/eddsdk/edd.js'></script>
  <link href='/eddsdk/edd.css' type='text/css' rel='stylesheet'>
  <link href='../index.css' type='text/css' rel='stylesheet'>
</head>

<body>
  <div id="viewer-container" class="viewer-container"></div>
  <script>
    let viewer = undefined
    function initViewer () {
      viewer = new edd.Viewer('viewer-container')
      let baseLayer = edd.ImageryLayerFactory.createImageryLayer(edd.ImageryType.AMAP)
      viewer.addBaseLayer(baseLayer, {
        iconUrl: '../assets/icon/elec.png',
        name: '电子'
      })

      let baseLayer_img = edd.ImageryLayerFactory.createImageryLayer(edd.ImageryType.AMAP, {
        style: 'img'
      })
      viewer.addBaseLayer(baseLayer_img, {
        iconUrl: '../assets/icon/img.png',
        name: '影像'
      })

      let baseLayer_cva = edd.ImageryLayerFactory.createImageryLayer(edd.ImageryType.AMAP, {
        style: 'cva'
      })
      viewer.addBaseLayer([baseLayer_img, baseLayer_cva], {
        iconUrl: '../assets/icon/img.png',
        name: '影像+注记'
      })

      viewer.zoomToPosition(
        new edd.Position(105.565571, 31.984708, 15362816, 0, -90)
      )
    }
    edd.ready({
      baseUrl: '../eddsdk/resources/'
    }).then(initViewer)
  </script>
</body>

</html>
