<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>eddsdk</title>
    <script src='/eddsdk/edd.js'></script>
    <script src="../dat.gui.min.js"></script>
    <link href='/eddsdk/edd.css' type='text/css' rel='stylesheet'>
    <link href='../index.css' type='text/css' rel='stylesheet'>
</head>

<body>

    <div id="viewer-container" class="viewer-container"></div>
    <script>
        let viewer = undefined
        function initViewer () {
            viewer = new edd.Viewer('viewer-container')

            let baseLayer = edd.ImageryLayerFactory.createImageryLayer(edd.ImageryType.GOOGLE, {
                style: 'img'
            })

            viewer.addBaseLayer(baseLayer, {
                iconUrl: '../assets/icon/img.png',
                name: '影像'
            })

            let baseLayer_img_cva = edd.ImageryLayerFactory.createImageryLayer(edd.ImageryType.GOOGLE, {
                style: 'img_cva'
            })
            viewer.addBaseLayer(baseLayer_img_cva, {
                iconUrl: '../assets/icon/img.png',
                name: '影像 + 标注'
            })

            let baselayer_elc = edd.ImageryLayerFactory.createImageryLayer(edd.ImageryType.GOOGLE)
            viewer.addBaseLayer(baselayer_elc, {
                iconUrl: '../assets/icon/elec.png',
                name: '电子'
            })

            let baselayer_ter = edd.ImageryLayerFactory.createImageryLayer(edd.ImageryType.GOOGLE, {
                style: 'ter'
            })
            viewer.addBaseLayer(baselayer_ter, {
                iconUrl: '../assets/icon/ter.png',
                name: '地形'
            })

            viewer.zoomToPosition(
                new edd.Position(105.565571, 31.984708, 15362816, 0, -90)
            )
        }
        edd.ready({
            baseUrl: '../eddsdk/resources/'
        }).then(initViewer)
    </script>
</body>

</html>
