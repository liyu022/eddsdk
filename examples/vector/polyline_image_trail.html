<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>eddsdk</title>
    <script src='/eddsdk/edd.js'></script>
    <link href='/eddsdk/edd.css' type='text/css' rel='stylesheet'>
    <link href='../index.css' type='text/css' rel='stylesheet'>
</head>

<body>

    <div id="viewer-container" class="viewer-container"></div>
    <script>
        let viewer = undefined

        function initViewer () {
            viewer = new edd.Viewer('viewer-container')
            let baseLayer = edd.ImageryLayerFactory.createImageryLayer(edd.ImageryType.AMAP, {
                style: 'img',
                crs: 'WGS84'
            })
            viewer.addBaseLayer(baseLayer, {
                brightness: 0.1
            })
            let layer = new edd.VectorLayer('layer')
            viewer.addLayer(layer)

            let polyline = new edd.Polyline('-75, 35; -100, 35;-100, 30;-75, 30')
            polyline.setStyle({
                width: 10,
                material: new edd.PolylineImageTrailMaterialProperty({
                    color: new edd.Color(0, 1, 1),
                    speed: 20,
                    image: '../assets/icon/arrow.png',
                    repeat: { x: 40, y: 1 }
                }),
                clampToGround: true
            })

            let polyline1 = new edd.Polyline('-75, 25; -100, 25')
            polyline1.setStyle({
                width: 10,
                arcType: 1,
                material: new edd.PolylineImageTrailMaterialProperty({
                    color: edd.Color.GREEN,
                    speed: 20,
                    image: '../assets/icon/arrow_1.png',
                    repeat: { x: 40, y: 1 }
                }),
                clampToGround: true
            })

            layer.addOverlay(polyline).addOverlay(polyline1)
            viewer.flyTo(layer)
        }
        edd.ready({
            baseUrl: '../eddsdk/resources/'
        }).then(initViewer)
    </script>
</body>

</html>
